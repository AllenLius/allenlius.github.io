	<script>
var urlParams = new URLSearchParams(location.search);
var name = urlParams.get('name');
var address = urlParams.get('address');

var d = new Date(Date.now())
var M = d.getMonth() + 1;
var D = d.getDate();
var h = d.getHours();
var m = d.getMinutes();
var s = d.getSeconds();
M = M < 9 ? "0" + M : "" + M;
D = D < 9 ? "0" + D : "" + D;
h = h < 9 ? "0" + h : "" + h;
m = m <= 9 ? "0" + m : m;
s = s <= 9 ? "0" + s : s;

document.getElementById("name").innerHTML = "姓名：" + name;  
document.getElementById("address").innerHTML = "房号：" + address;
document.getElementById("time").innerHTML = "时间：" + d.getFullYear() + "-" + M + "-" + D + " " + h + ":" + m + ":" + s;
</script>
